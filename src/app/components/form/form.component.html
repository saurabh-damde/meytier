<header>
  <h1>Candidate Form</h1>
</header>
<mat-divider />
<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput type="number" />
  </mat-form-field>
  <mat-divider />
  <div class="actions">
    <button type="submit" mat-flat-button color="primary">Save</button>
    <button type="reset" mat-flat-button color="accent">Clear</button>
  </div>
</form>
